<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EAN13 Сканер 2026</title>
    <!-- Подключаем Telegram Web App и сканер -->
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.10/dist/html5-qrcode.min.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-button-color: #248bed;
            --tg-theme-button-text-color: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color);
            margin: 0; padding: 20px; text-align: center;
        }
        #reader { width: 100%; max-width: 500px; margin: 0 auto; border-radius: 15px; overflow: hidden; background: #000; }
        .info-card { background: rgba(0,0,0,0.05); padding: 15px; border-radius: 12px; margin-top: 20px; border: 1px solid #ddd; }
        input { width: 90%; padding: 15px; margin: 15px 0; border: 2px solid var(--tg-theme-button-color); border-radius: 10px; font-size: 18px; }
        .btn { background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; padding: 16px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        .btn:disabled { opacity: 0.5; }
    </style>
</head>
<body>

    <div id="user-info" style="margin-bottom: 15px; font-size: 14px; color: #999;">Загрузка профиля...</div>
    <div id="reader"></div>
    <div style="margin-top: 15px;">
        <button id="scan-btn" class="btn" onclick="startScanner()">ВКЛЮЧИТЬ СКАНЕР</button>
    </div>
    <div id="item-details" class="info-card">Наведите камеру на штрихкод</div>

    <div id="input-area" style="display: none;">
        <input type="number" id="quantity" placeholder="Количество" inputmode="numeric">
        <button id="upload-btn" class="btn" onclick="upload()">ОТПРАВИТЬ В ТАБЛИЦУ</button>
    </div>

<script>
const tg = window.Telegram.WebApp;
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxiaPpNkx8A3OSEr10dfn-cFlN7TSsm0qABMysrhgDLEON8KA1QDnwqsOqt54_SqdT5YA/exec';

let html5QrCode;
let currentBarcode = null;

tg.ready();
tg.expand();

if (tg.initDataUnsafe.user) {
    document.getElementById('user-info').innerText = `Сотрудник: ${tg.initDataUnsafe.user.first_name}`;
}

async function startScanner() {
    const btn = document.getElementById('scan-btn');
    btn.disabled = true;
    if (!html5QrCode) { html5QrCode = new Html5Qrcode("reader"); }
    
    try {
        await html5QrCode.start(
            { facingMode: "environment" },
            { fps: 20, qrbox: { width: 300, height: 150 }, 
              formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.EAN_8 ] },
            (decodedText) => {
                tg.HapticFeedback.notificationOccurred('success');
                currentBarcode = decodedText;
                document.getElementById('item-details').innerHTML = `Код: <b>${decodedText}</b>`;
                document.getElementById('input-area').style.display = 'block';
                stopScanner();
            }
        );
        btn.style.display = 'none';
    } catch (err) {
        tg.showAlert("Ошибка камеры");
        btn.disabled = false;
    }
}

async function stopScanner() {
    if (html5QrCode && html5QrCode.isScanning) {
        await html5QrCode.stop();
        document.getElementById('scan-btn').style.display = 'block';
        document.getElementById('scan-btn').disabled = false;
    }
}

async function upload() {
    const qty = document.getElementById('quantity').value;
    if (!qty || qty <= 0) return tg.showAlert("Введите количество");

    const btn = document.getElementById('upload-btn');
    btn.disabled = true;
    btn.innerText = "Отправка...";

    const payload = {
        barcode: currentBarcode,
        quantity: qty,
        user: tg.initDataUnsafe.user?.first_name || 'unknown'
    };

    try {
        // ИСПРАВЛЕНО: Работа с Google Scripts через text/plain для обхода CORS
        await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            cache: 'no-cache',
            headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify(payload)
        });

        tg.showAlert("✅ Данные успешно отправлены!", () => {
            location.reload(); 
        });
    } catch (e) {
        tg.showAlert("Ошибка: " + e.message);
        btn.disabled = false;
        btn.innerText = "ОТПРАВИТЬ В ТАБЛИЦУ";
    }
}
</script>
</body>
</html>
