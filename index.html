<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EAN13 Сканер 2026</title>
    <!-- Подключаем Telegram Web App и сканер -->
    <script src="https://telegram.org/js/telegram-widget.js?2"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.10/dist/html5-qrcode.min.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-button-color: #248bed;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0; padding: 20px; text-align: center;
        }
        #reader { 
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }
        .info-card {
            background: rgba(0,0,0,0.05);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        input {
            width: 90%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid var(--tg-theme-button-color);
            border-radius: 10px;
            font-size: 18px;
            outline: none;
        }
        .btn {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 16px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn:disabled { opacity: 0.5; }
        .error { color: #d9534f; font-weight: bold; }
        .success-text { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>

    <div id="user-info" style="margin-bottom: 15px; font-size: 14px; color: var(--tg-theme-hint-color);">
        Инициализация...
    </div>
    
    <div id="reader"></div>

    <div style="margin-top: 15px;">
        <button id="scan-btn" class="btn" onclick="startScanner()">ВКЛЮЧИТЬ СКАНЕР ШТРИХКОДА</button>
    </div>

    <div id="item-details" class="info-card">
        Нажмите кнопку и наведите камеру на штрихкод товара
    </div>

    <div id="input-area" style="display: none;">
        <input type="number" id="quantity" placeholder="Введите количество" inputmode="numeric">
        <button id="upload-btn" class="btn" onclick="upload()">ВЫГРУЗИТЬ В БАЗУ</button>
    </div>

<script>
const tg = window.Telegram.WebApp;
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxiaPpNkx8A3OSEr10dfn-cFlN7TSsm0qABMysrhgDLEON8KA1QDnwqsOqt54_SqdT5YA/exec';

let html5QrCode;
let currentBarcode = null;

tg.ready();
tg.expand();

if (tg.initDataUnsafe.user) {
    document.getElementById('user-info').innerText = `Сотрудник: ${tg.initDataUnsafe.user.first_name}`;
}

async function startScanner() {
    const btn = document.getElementById('scan-btn');
    btn.disabled = true;
    btn.innerText = "Запуск камеры...";

    if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
    }
    
    const config = {
        fps: 20,
        qrbox: { width: 300, height: 150 },
        formatsToSupport: [
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.EAN_8,
            Html5QrcodeSupportedFormats.CODE_128
        ]
    };

    try {
        await html5QrCode.start(
            { facingMode: "environment" },
            config,
            (decodedText) => {
                tg.HapticFeedback.notificationOccurred('success');
                currentBarcode = decodedText;
                showProductInfo(decodedText);
                stopScanner();
            }
        );
        btn.style.display = 'none';
    } catch (err) {
        tg.showAlert("Доступ к камере отклонен или ошибка.");
        btn.disabled = false;
        btn.innerText = "ВКЛЮЧИТЬ СКАНЕР";
    }
}

async function stopScanner() {
    if (html5QrCode && html5QrCode.isScanning) {
        await html5QrCode.stop();
        const btn = document.getElementById('scan-btn');
        btn.style.display = 'block';
        btn.disabled = false;
        btn.innerText = "СКАНЕРОВАТЬ ДРУГОЙ";
    }
}

async function showProductInfo(barcode) {
    const details = document.getElementById('item-details');
    details.innerHTML = `Штрихкод: <b>${barcode}</b><br>Запрашиваю данные...`;
    
    try {
        const response = await fetch(`${SCRIPT_URL}?barcode=${barcode}`);
        const data = await response.json();

        if (data.success) {
            details.innerHTML = `<span class="success-text">✅ ${data.name}</span><br><small>Код: ${barcode}</small>`;
            document.getElementById('input-area').style.display = 'block';
        } else {
            details.innerHTML = `<span class="error">❌ Код ${barcode} не найден в базе</span>`;
        }
    } catch (e) {
        details.innerHTML = `✅ Код: <b>${barcode}</b><br><small>(Режим предпросмотра: подключите Google Scripts)</small>`;
        document.getElementById('input-area').style.display = 'block';
    }
}

async function upload() {
    const qty = document.getElementById('quantity').value;
    if (!qty || qty <= 0) return tg.showAlert("Укажите количество товара");

    const btn = document.getElementById('upload-btn');
    btn.disabled = true;
    btn.innerText = "Отправка...";

    const payload = {
        barcode: currentBarcode,
        quantity: qty,
        user: tg.initDataUnsafe.user?.username || tg.initDataUnsafe.user?.first_name || 'unknown',
        date: new Date().toISOString()
    };

    try {
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (response.ok && result.success) {
            tg.showAlert("Данные успешно сохранены!", () => {
                location.reload();
            });
        } else {
            tg.show
